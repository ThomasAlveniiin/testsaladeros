<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saladeros Community</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap">
    <style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    overflow-y: hidden;
    overflow-x: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient( 99deg,  rgb(29, 28, 28) 10.6%, rgb(10, 10, 10) 68% );
}

        @font-face {
        font-family: 'America';
        src: url('America.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        }

        #logo {
            font-size: 104px; /* Aumenté el tamaño del logo */
            color: #fff;
            opacity: 0;
            font-family: 'America', sans-serif;º
            color: #fff;
            animation: fadeIn 2s ease-in-out forwards;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-bottom: 20px; /* Agregué un margen inferior */
        }

        #buttons {
            display: flex;
    text-align: center;
    position: relative;
    opacity: 0;
    animation: fadeIn 2s ease-in-out 0.5s forwards;
    z-index: 1;
}

        .button {
            background-color: #2c2c2c; /* Cambié el color de los botones a naranja */
            font-weight: bold;
            color: #fff;
            font-size: 24px; /* Aumenté el tamaño de fuente de los botones */
            padding: 10px 30px; /* Aumenté el espacio dentro de los botones */
            border: none;
            border-radius: 5px;
            margin: 10px 20px; /* Aumenté el margen horizontal */
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Eliminé el subrayado de los enlaces */
        }

        .button:hover {
            background-color: #e9e7e4; /* Cambié el color al pasar el cursor por encima */
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0; /* Opacidad inicial */
            }
            to {
                opacity: 1; /* Opacidad final */
            }
        }
    </style>
</head>
<body>
    <div id="logo">Saladeros Community</div>
    <div id="buttons">
        <a href="https://discord.gg/saladeros" class="button" id="discord-button">Discord</a>        
        <a href="https://saladeros.tebex.io/" class="button" id="tienda-button">Tienda</a>
    </div>    
</body>
</html>
