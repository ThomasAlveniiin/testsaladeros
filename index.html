<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Saladeros Community</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <!-- Script de Stripe en el encabezado -->
    <script async src="https://js.stripe.com/v3/buy-button.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            position: relative;
            user-select: none;
            -webkit-user-drag: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            background-attachment: fixed;
            transition: background-color 0.5s; /* Agregamos una transición para el cambio de fondo */
        }

        @font-face {
            font-family: 'America';
            src: url('America.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        #logo {
            font-size: 64px;
            color: #fff;
            opacity: 0;
            font-family: 'America', sans-serif;
            color: #fff;
            animation: fadeIn 2s ease-in-out forwards;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }

        #buttons {
            display: flex;
            flex-direction: row;
            text-align: center;
            position: relative;
            opacity: 0;
            z-index: 1;
        }

        /* Estilo para el botón .button */
        .button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #202020; /* Fondo gris muy oscuro por defecto */
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            outline: none;
            z-index: 2;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #6c747a;
        }

        #title {
            font-size: 49px;
            color: #fff;
            opacity: 0;
            font-family: 'America', sans-serif;
            animation: fadeIn 2s ease-in-out forwards;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .button:hover {
            background-color: #e9e7e4;
            color: #000;
        }

        #stripe-button {
            text-align: center;
            margin-top: 0px;
        }

        /* Estilo para el modo oscuro */
        .dark-mode {
            background-color: #1f1f1f;
            color: #fff;
        }

        /* Estilo para el botón de Modo Oscuro */
        #dark-mode-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #202020; /* Fondo gris muy oscuro por defecto */
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            outline: none;
            z-index: 2;
            transition: background-color 0.3s, color 0.3s;
        }

        #dark-mode-button:hover {
            background-color: #393a3a;
            color: #fff;
        }

        #dark-mode-button.dark-mode {
            background-color: #c3d1d3;
            color: #fff;
        }

        #discord-button {
            position: fixed;
            top: 10px;
            text-decoration: none;
            left: 10px; /* Cambié "right" por "left" para ubicarlo en la parte superior izquierda */
            background-color: #202020; /* Fondo gris muy oscuro por defecto */
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            outline: none;
            z-index: 2;
            transition: background-color 0.3s, color 0.3s;
        }

        #discord-button:hover {
            background-color: #393a3a;
            color: #fff;
        }

        #discord-button.dark-mode {
            background-color: #c3d1d3;
            color: #fff;
        }

        /* Estilo para la imagen */
        img {
            width: 16%;
            -webkit-user-drag: none;
        }

        #imagen-ventajas {
    width: 50%;
    -webkit-user-drag: none;
}

        /* Media query para dispositivos móviles */
        @media screen and (max-width: 767px) {
            #dark-mode-button, #discord-button {
                font-size: 12px;
                padding: 5px 10px;
            }

            img {
                width: 80%;
                padding-top: 40px;
            }

            #imagen-ventajas {
                width: 95%; /* Cambia el ancho de la imagen a 40% en dispositivos móviles */
            }

            #copyright {
                font-size: 10px;
            }
        }

    </style>
</head>
<body>
    <button id="dark-mode-button" onclick="toggleDarkMode()">Modo Oscuro</button>
    <img src="https://i.ibb.co/fdZzwzz/24324471e5bab97430475248431f91c837389726.png" alt="Imagen de ejemplo">
    <a href="https://discord.gg/saladeros" id="discord-button">Discord</a>
    <stripe-buy-button
        buy-button-id="buy_btn_1Ns6kNCMJFXUy38k8U3hiPm4"
        publishable-key="pk_live_51JBmB7CMJFXUy38knOqgBTM8oNEk2l4l9hJXCuAUzSwwNl5VoiBq5uFJYYQJ7BTbSViU7T6jn7wydckwUJI7PDfb00glGJaqNQ"
    >
    </stripe-buy-button> 

    <!-- Formulario de PayPal -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick" />
        <input type="hidden" name="hosted_button_id" value="8RSYE5LXRVPF4" />
        <input type="hidden" name="currency_code" value="EUR" />
        <input type="image" src="https://i.imgur.com/FqiqeYN.png" border="0" name="submit" title="PayPal es una forma segura y fácil de pagar en línea." alt="Comprar ahora" style="width: 170px; -webkit-user-drag: none;" />
    </form>
    <img id="imagen-ventajas" src="https://i.ibb.co/t2gvbh9/Proyecto-nuevo-3-1.png" alt="Imagen de ejemplo">
    </div>
    <footer>
        <p id="copyright" style="color: #202020; font-family: 'IBM Plex Sans', sans-serif;">&copy; Saladeros 2023 & Thomas Alvenin © El sistema de proceso de pago son operados por Stripe, Inc.</p>
    </footer>
    <script>
        function toggleDarkMode() {
            var body = document.body;
            var imagen = document.querySelector('img');
            var texto = document.querySelector('p');
            var discordButton = document.getElementById('discord-button');
            var darkModeButton = document.getElementById('dark-mode-button');

            // Cambiar el modo oscuro
            if (body.classList.contains("dark-mode")) {
                body.classList.remove("dark-mode");
                imagen.src = "https://i.ibb.co/fdZzwzz/24324471e5bab97430475248431f91c837389726.png";
                texto.style.color = "#202020";
                discordButton.style.backgroundColor = "#202020";
                discordButton.style.color = "#fff";
                darkModeButton.style.backgroundColor = "#202020";
                darkModeButton.style.color = "#fff";
            } else {
                body.classList.add("dark-mode");
                imagen.src = "https://i.ibb.co/5RwVDV1/image-1.png";
                texto.style.color = "#fff";
                discordButton.style.backgroundColor = "#fff";
                discordButton.style.color = "#202020";
                darkModeButton.style.backgroundColor = "#fff";
                darkModeButton.style.color = "#202020";
            }
        }
    </script>
</body>
</html>
